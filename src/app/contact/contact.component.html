<div class="container"
  fxLayout="column"
  fxLayoutGap="10px">

  <div fxFlex>
    <div>
        <h3>Send Me a Message</h3>
        <hr>
    </div>
  </div>

  <div fxFlex fxFlexOffset="20px" class="form-size">
    <p>{{ contactForm.value | json }} {{ contactForm.status | json }}</p>

    <form novalidate [formGroup]="contactForm" (ngSubmit)="onSubmit($event)">
      <p>
        <mat-form-field class="half-width">
          <input matInput formControlName="name" placeholder="Name" type="text" required>
          <mat-error *ngIf="formErrors.name">{{formErrors.name}}</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="half-width">
          <input matInput formControlName="email" placeholder="Email" type="email" email required>
          <mat-error *ngIf="formErrors.email">{{formErrors.email}}</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="full-width">
          <textarea matInput formControlName="message" placeholder="Your Feedback" rows=12></textarea>
        </mat-form-field>
      </p>
      <button type="submit" mat-button class="background-primary text-floral-white">Submit</button>
    </form>
  </div>
    
</div>
